<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pema's Gallery</title>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container for scroll snapping */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none; 
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        /* Individual sections */
        section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* First Page Styling */
        .intro-section {
            background: radial-gradient(circle, rgb(20, 20, 20), rgb(23, 23, 23), rgb(20, 20, 20));
            text-align: center;
            color: #e0e0e0; /* Silver White color */
        }

        .intro-text {
            max-width: 80%;
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s forwards ease-out;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        .intro-text h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #e6e6e6;
        }

        .intro-text p {
            font-size: 1.2rem;
            color: hsl(0, 0%, 74%); /* Slightly more silver */
        }

        /* Image Styling */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        img.is-visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="intro-section">
            <div class="intro-text">
                <h1>Hi, this is Pema.</h1>
                <p>Please scroll to view my photos. :)</p>
            </div>
        </section>

        <section><img src="/images/img1.jpg" alt="Photo 1"></section>
        <section><img src="/images/img2.jpg" alt="Photo 2"></section>
        <section><img src="/images/img3.jpg" alt="Photo 3"></section>
        <section><img src="/images/img4.jpg" alt="Photo 4"></section>
    </div>

    <script>
        const observerOptions = {
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                } else {
                    entry.target.classList.remove('is-visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('img').forEach(img => {
            observer.observe(img);
        });
    </script>

</body>
</html>
